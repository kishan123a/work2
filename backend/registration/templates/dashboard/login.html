<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasboard - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <!-- Header -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Admin Portal</h2>

    <!-- Login Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% if form.errors %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p>Your username and password didn't match. Please try again.</p>
      </div>
      {% endif %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          id="id_username" 
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="id_password" 
          required
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Submit -->
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition"
      >
        Login
      </button>
    </form>
  </div>

</body>
</html>
