# This is the simplified nginx/default.conf for IP-only access

server {
    listen 80;

    # Any URL starting with these paths will be sent to your Django backend
    location ~ ^/(api|admin|register|contact)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # All other URLs will be served by your React application
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}