upstream backend {
    server backend:8000;
}

# This block handles all web traffic for your site
server {
    listen 80;
    server_name kishan.kisanmitra.ai;

    root /usr/share/nginx/html;

    # Serve the service worker with no-cache headers and correct MIME type
    location = /service-worker.js {
        add_header "Cache-Control" "no-cache";
        add_header "Content-Type" "application/javascript";
        add_header "Service-Worker-Allowed" "/";
        try_files $uri =404;
    }

    # Proxy requests for API, admin, and other specific paths to Django
    location ~ ^/(api|admin|register|contact)/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # Serve the React app for all other paths
    location / {
        try_files $uri /index.html;
    }
}
