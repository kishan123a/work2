<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f8f9fa; color: #343a40; }
        h1 { color: #dc3545; }
        p { margin-top: 20px; }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle me-2"></i>You are currently offline.</h1>
        <p>It looks like you're not connected to the internet.</p>
        <p>Your registration forms will automatically sync once you're back online!</p>
        <p><a href="/register/" class="btn btn-primary mt-3">Go to Registration Form</a></p>
    </div>
</body>
</html>
